{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                <h1 class="text-center">
                    Iniciar sesion
                </h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>
                <button class="btn btn-primary">
                    iniciar sesion
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
